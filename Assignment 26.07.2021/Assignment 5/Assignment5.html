<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 100px;
            width: 150px;
        }
        table,td {
            border: 2px solid gray;
            
        }
        caption{
            font-size: x-small;
                    
        }
    </style>
</head>
<body>
    <h1>Table Example: Spanning Rows and <br> Columns</h1>
    <table>
        <caption>A more complex sample table</caption>
        <tr>
            <td rowspan="2"><img src="/Images/camel.jpg" alt="It is a bactrian camel 'Llamas'"> </td> <td colspan="4">Camelid comparison <br> Approximate as of 6/2011  </td></tr>
           <tr><td># of humps</td>
            <td>Indigenous region</td>
            <td>Spits?</td>
            <td>Produce wool?</td>
               
           </tr> 
           <tr><td>Camel (bactrian)</td>
             <td>2</td>
             <td>Africa/Asia</td>
             <td>Yes</td>
             <td>Yes</td>
        </tr>
        <tr>
            <td>Llamas</td>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>

</body>
</html>
